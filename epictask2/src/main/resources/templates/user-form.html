<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert name here</title>
</head>
<body>
	<h1>Register new user</h1>
	
	<form action="/user" method="post" th:object="${user}">
		<label for="name">Nome</label><br>
		<input id="name" name="name" th:field="*{name}"><br>
		<span th:errors="*{name}"></span><br>
		
		<label for="email">E-mail</label><br>
		<input id="email" name="email" th:field="*{email}"/><br>
		<span th:errors="*{email}"></span><br>
		
		<label for="password">Senha</label><br>
		<input name="password" id="password" th:field="*{password}"><br>
		<span th:errors="*{password}"></span><br>
		
		<a href="/login">Cancelar</a>
		<button>Salvar</button>
	</form>
</body>
</html>
