<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>EPIC TASKS</h1>
	
	<h2>Tarefas fodas</h2>
	
	<!-- <p th:text="${tasks}"></p> -->
	
	
	<ul th:each="task : ${ tasks }">
		<li >
			<p th:text="${ task.title }"></p>
			<p th:text="${ task.description }"></p>
			<p th:text="${ task.points }"></p>
			<button>Pegar</button>
		</li>
	
	</ul>
	<a href="/task/new">Nova Tarefa</a>
</body>
</html>
